<div class="sidebar" [ngClass]="{ 'collapsed': !sidebarVisible }">
  <button class="toggle-btn" (click)="toggleSidebar()">
    <i class="fas fa-bars"></i>
  </button>
  <ul>
    <li (click)="navigateTo('')" class="menuitem" [ngClass]="{ 'active-route': isActive('') }">
      <i class="fas fa-home"></i>
      <span class="menu-text">Inicio</span>
    </li>
    <li (click)="toggleSubmenu('gestion')" [ngClass]="{ 'active': gestionOpen }">
      <i class="fas fa-clipboard-list"></i>
      <span class="menu-text">Gestión</span>
      <i class="fas fa-chevron-right arrow" [ngClass]="{ 'open': gestionOpen }"></i>
    </li>
    <ul class="submenu" [ngStyle]="{ display: gestionOpen ? 'flex' : 'none' }">
  <li class="menuitem" (click)="navigateTo('proveedor-list')" [ngClass]="{ 'active-route': isActive('proveedor') }">Proveedores</li>
  <li class="menuitem" (click)="navigateTo('producto-list')" [ngClass]="{ 'active-route': isActive('producto') }">Productos</li>
  <li class="menuitem" (click)="navigateTo('vendedores')" [ngClass]="{ 'active-route': isActive('vendedor') }">Vendedores</li>
    </ul>
    <li (click)="toggleSubmenu('ventas')" [ngClass]="{ 'active': ventasOpen }">
      <i class="fas fa-chart-line"></i>
      <span class="menu-text">Ventas y Reportes</span>
      <i class="fas fa-chevron-right arrow" [ngClass]="{ 'open': ventasOpen }"></i>
    </li>
    <ul class="submenu" [ngStyle]="{ display: ventasOpen ? 'flex' : 'none' }">
  <li class="menuitem" (click)="navigateTo('mis-metas')" [ngClass]="{ 'active-route': isActive('mis-metas') }">Mis Metas</li>
  <li class="menuitem" (click)="navigateTo('metas')" [ngClass]="{ 'active-route': isActive('metas') }">Planes de venta</li>
  <li class="menuitem" (click)="navigateTo('informe-ventas')" [ngClass]="{ 'active-route': isActive('informe-ventas') }">Reportes</li>
    </ul>
    <li (click)="toggleSubmenu('logistica')" [ngClass]="{ 'active': logisticaOpen }">
      <i class="fas fa-truck"></i>
      <span class="menu-text">Logística</span>
      <i class="fas fa-chevron-right arrow" [ngClass]="{ 'open': logisticaOpen }"></i>
    </li>
    <ul class="submenu" [ngStyle]="{ display: logisticaOpen ? 'flex' : 'none' }">
  <li class="menuitem" (click)="navigateTo('producto-localizacion')" [ngClass]="{ 'active-route': isActive('localizacion') }">Inventario / Localización</li>
  <li class="menuitem" (click)="navigateTo('rutas-entrega')" [ngClass]="{ 'active-route': isActive('rutas-entrega') }">Rutas de entrega</li>
    </ul>
    <li>
      <i class="fas fa-question-circle"></i>
      <span class="menu-text">Ayuda</span>
    </li>
    <li>
      <i class="fas fa-life-ring"></i>
      <span class="menu-text">Soporte</span>
    </li>
    <li>
      <i class="fas fa-file-alt"></i>
      <span class="menu-text">Política de privacidad</span>
    </li>
  </ul>
</div>
